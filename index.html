<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Refik Anadol Style - Modular Ink</title>
    <style>
        /* 背景色设为 index.html 的浅灰色 */
        body {
            margin: 0;
            background-color: #e6e6e6;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        /* 沿用 index.html 的深灰文字风格 */
        .guide-text {
            font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 400;
            letter-spacing: 1px;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            /* 使用 transition 代替 animation */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .guide-text.visible {
            opacity: 1;
        }

        .hex-highlight {
            display: block;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000000;
            letter-spacing: 4px;
        }

        /* @keyframes fadeCycle removed as we control it via JS now */
    </style>
</head>

<body>
    <div id="text-overlay">
        <div class="guide-text" id="dynamic-text">
            初始化模块...
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
